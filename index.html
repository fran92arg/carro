<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- estilos -->
  <link rel="stylesheet" href="styles/estilos.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css">
  <title>Carrito</title>
  <link rel="icon" type="image/x-icon" href="img/logo.jpg">
</head>
<body >
   
  <div class="container">
    <h1>Sporting</h1>
    <h3>La mayor variedad en calzado deportivo</h3>
    <div class="row" id="lista">
      <!-- ca se listan los productos -->
    </div>

    <div class="row"> 
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Artículo</th>
            <th scope="col">Marca</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Quitar</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="prodCarro"></tbody>
        <tfoot>
          <tr id="fondo">
            <!-- <td scope="row" colspan="6"></td> -->
            <td></td>
            <td></td>
            <th scope="row" colspan="1">Totales</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
          </tr>
        </tfoot>
      </table>
    </div>

  </div>
<!-- el template no se carga, permanece oculto -->
  <template id="boxProducto"> 
    <div class="col-12 mb-2 col-md-4">
      <div class="card" >
        <img class="card-img-top" src="..." alt="acá deberían salir zapatillas" >
        <div class="card-body">
          <h5>Nombre</h5>
          <h6>Marca</h6>
          <p>precio</p>
          <button class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </template>


  <template id="fondoTabla">
    <th scope="row" colspan="3">Totales</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>


  <template id="filaProd">
    <tr>
      <td>nombre</td>
      <td>marca</td>
      <td>precio</td>
      <td>cantidad</td>
      <td>
        <button class="btn btn-danger btn-sm">-</button>
      </td>
      <td>total</td>

      <!-- <td>$ <span>500</span></td> -->
    </tr>
  </template>





  <!-- archivo de datos -->
  <script src="js/articulos.js"></script>
  <!-- archivo de funciones -->
  <script type="module" src="js/funciones.js"></script>
  <!-- script de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
